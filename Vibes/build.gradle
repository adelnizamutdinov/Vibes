    compile fileTree(dir: 'libs', include: '*.jar')

    compile 'com.actionbarsherlock:actionbarsherlock:+@aar'
    compile 'com.nostra13.universalimageloader:universal-image-loader:+'
    compile 'com.nineoldandroids:library:+'
